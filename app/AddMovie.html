<div class="container">
    <div>
        <div class="panel-body">
            <form class="form-inline" name="myForm">
                <div class="form-group col-xs-3">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="title" ng-model="newProduct.title" required>
                </div>
                <div class="form-group  col-xs-3">
                    <label for="Category">Category</label>
                    <input type="text" class="form-control" id="Category" placeholder="Category" ng-model="newProduct.category" required>
                </div>
                <div class="form-group  col-xs-3">
                    <label for="Director">Director</label>
                    <input type="text" class="form-control" id="Director" placeholder="Director" ng-model="newProduct.directorName" required>
                </div>
                <div class="form-group  col-xs-3">
                    <label for="Year">Year</label>
                    <input type="number" class="form-control" id="Year" placeholder="Year" ng-model="newProduct.year" required>
                </div>
            </form>


        </div>
        <div>
            <div class="col-xs-1"></div>
            <button id="add" type="button" class="btn btn-success" ng-click="addNewFilm(newProduct)" ng-disabled="myForm.$invalid">ADD FILM</button>
            <a href="/list" class="btn btn-default ">back</a>

        </div>
    </div>
</div>
